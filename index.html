<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <div class="box">
        <button
            class="move-button"
            onclick="playGame('Rock');"
        >
            <img class="move-icon" src="./images/Rock-emoji.png" alt="Rock">
        </button>
        <button
            class="move-button"
            onclick="playGame('Paper');"
        >
        <img class="move-icon" src="./images/Paper-emoji.png" alt="Paper">
        </button>
        <button
            class="move-button"
            onclick="playGame('Scissor');"
        >
        <img class="move-icon" src="./images/Scissor-emoji.png" alt="Scissor">
        </button>
    </div>

    <div class="info-box">
        <p class="info-box-stats" id="game-result"></p>
        <p class="info-box-stats" id="game-moves"></p>
        <p class="info-box-stats" id="game-score"></p>
        <p id="game-reset"></p>
    
        <div class="game-buttons">
            <button
                id="reset-Button"
                onclick="resetScore();"
            >
                Reset Score
            </button>
            <button
                id="autoPlay-Button"
                onclick="autoPlay();"
            >
                Auto Play / Stop
            </button>
        </div>
    </div>

</body>
</html>
