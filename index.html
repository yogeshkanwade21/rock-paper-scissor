<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <div class="box">
        <button
            class="move-button"
            id="move-button-rock"
        >
            <img class="move-icon" src="./images/Rock-emoji.png" alt="Rock">
        </button>
        <button
            class="move-button"
            id="move-button-paper"
        >
        <img class="move-icon" src="./images/Paper-emoji.png" alt="Paper">
        </button>
        <button
            class="move-button"
            id="move-button-scissor"
        >
        <img class="move-icon" src="./images/Scissor-emoji.png" alt="Scissor">
        </button>
    </div>

    <div class="info-box">
        <p class="info-box-stats" id="game-result"></p>
        <p class="info-box-stats" id="game-moves"></p>
        <p class="info-box-stats" id="game-score"></p>
        <p id="game-reset"></p>
    
        <div class="game-buttons">
            <button
                id="reset-Button"
            >
                Reset Score
            </button>
            <button
                id="autoPlay-Button"
            >
                Auto Play
            </button>
        </div>
    </div>
    <div class="instructions">
        <ul class="points">
            <li>R - Rock</li>
            <li>P - Paper</li>
            <li>S - Scissor</li>
            <li>A - Auto Play / Pause</li>
            <li>C - Reset Score</li>
        </ul>
    </div>

</body>
</html>
