<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <header>
        <h1 class="title">Rock-Paper-Scissor Game</h1>
    </header>
    <div class="box">
        <button
            class="rock"
            onclick="playGame('rock');"
        >
            Rock
        </button>
        <button
            class="paper"
            onclick="playGame('paper');"
        >
            Paper
        </button>
        <button
            class="scissor"
            onclick="playGame('scissor');"
        >
        Scissor
        </button>
    </div>

    <p id="game-result"></p>
    <p id="game-moves"></p>
    <p id="game-score"></p>
    <p id="game-reset"></p>

    <div class="reset">
        <button
            class="resetButton"
            onclick="resetScore();"
        >
            Reset Score
        </button>
    </div>
    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins : 0,
            losses : 0,
            ties : 0
        };

        function showScore() {
            let gameScore = document.getElementById('game-score');
            gameScore.innerHTML = `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;
        }

        showScore();

        function resetScore() {
            localStorage.removeItem('score');
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            showScore();

            let gameResult = document.getElementById('game-result');
            gameResult.innerHTML = '';

            let gameMoves = document.getElementById('game-moves');
            gameMoves.innerHTML = '';
        }

        function playGame(playerMove) {
            const computerMove = generateComputerMove();
            let result = '';
            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'tie';
                }
                else if (computerMove === 'paper'){
                    result = 'You lose';
                }
                else if (computerMove === 'scissor') {
                    result = 'You win';
                }
            }
            else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win';
                }
                else if (computerMove === 'paper'){
                    result = 'tie';
                }
                else if (computerMove === 'scissor') {
                    result = 'You lose';
                }
            }
            else if (playerMove === 'scissor') {
                if (computerMove === 'rock') {
                    result = 'You lose';
                }
                else if (computerMove === 'paper'){
                    result = 'You win';
                }
                else if (computerMove === 'scissor') {
                    result = 'tie';
                }
            }
            // update score
            if (result === 'You win') {
                score.wins += 1;
            }
            else if (result === 'You lose'){
                score.losses += 1;
            }
            else if(result === 'tie'){
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            let gameResult = document.getElementById('game-result');
            gameResult.innerHTML = result;

            let gameMoves = document.getElementById('game-moves');
            gameMoves.innerHTML = `You picked ${playerMove}! Computer picked ${computerMove}!`;

            showScore();
        }

        function generateComputerMove() {
            const randomNum = Math.random();
            let computerMove = '';

            // console.log(randomNum);
            if (randomNum <1/3 && randomNum >= 0) {
                // console.log('rock');
                computerMove = 'rock';
            }
            else if (randomNum >= 1/3 && randomNum < 2/3){
                // console.log('paper');
                computerMove = 'paper';
            }
            else{
                // console.log('scissor');
                computerMove = 'scissor';
            }
            return computerMove;
        }
    </script>
</body>
</html>
