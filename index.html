<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <header>
        <h1 class="title">Rock-Paper-Scissor Game</h1>
    </header>
    <div class="box">
        <button
            class="rock"
            onclick="playGame('rock');"
        >
            Rock
        </button>
        <button
            class="paper"
            onclick="playGame('paper');"
        >
            Paper
        </button>
        <button
            class="scissor"
            onclick="playGame('scissor');"
        >
        Scissor
        </button>
    </div>
    <script>

        function playGame(playerMove) {
            const computerMove = generateComputerMove();
            let result = '';
            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'tie';
                }
                else if (computerMove === 'paper'){
                    result = 'You lose';
                }
                else if (computerMove === 'scissor') {
                    result = 'You win';
                }
                alert(`You picked ${playerMove}! Computer picked ${computerMove}! Result: ${result}`);
            }
            if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win';
                }
                else if (computerMove === 'paper'){
                    result = 'tie';
                }
                else if (computerMove === 'scissor') {
                    result = 'You lose';
                }
                alert(`You picked ${playerMove}! Computer picked ${computerMove}! Result: ${result}`);
            }
            if (playerMove === 'scissor') {
                if (computerMove === 'rock') {
                    result = 'You lose';
                }
                else if (computerMove === 'paper'){
                    result = 'You win';
                }
                else if (computerMove === 'scissor') {
                    result = 'tie';
                }
                alert(`You picked ${playerMove}! Computer picked ${computerMove}! Result: ${result}`);
            }
        }

        function generateComputerMove() {
            const randomNum = Math.random();
            let computerMove = '';

            // console.log(randomNum);
            if (randomNum <1/3 && randomNum >= 0) {
                // console.log('rock');
                computerMove = 'rock';
            }
            else if (randomNum >= 1/3 && randomNum < 2/3){
                // console.log('paper');
                computerMove = 'paper';
            }
            else{
                // console.log('scissor');
                computerMove = 'scissor';
            }
            return computerMove;
        }
    </script>
</body>
</html>
